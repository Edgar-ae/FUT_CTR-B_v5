{% extends 'layouts/mainadmin.html' %}
{% block content %}
<style>
    .block_container{
        /* background: red; */
        width: 100%;
        height: 90%;
        margin: 10px 0px;
    }
    .block_barra{
        width: calc(100% - 20px);
        height: 50px;
        background: #464646;
        margin: 10px auto;
    }
    .block_bloker{
        width: 100%;
        height: 100%;
        /* background: pink; */
        display: flex;
    }
    .block_one{
        width: 20%;
        height: 100%;
        background: #464646;
        margin: 0px 10px 0px auto;
    }
    .block_two{
        width: calc(80% - 30px);
        height: 100%;
        /* background: green; */
        margin: 0px auto 0px 0px;
    }
    .ayelash{
        width: 100%;
        height: 50px;
        background: #464646;
        margin: 0px 0px 10px 0px;
    }
</style>
<div class="block_container">
    <div class="block_barra"></div>
    <div class="block_bloker">
        <div class="block_one"></div>
        <div class="block_two">
            <!-- pesttañas -->
            <div class="ayelash"></div>
            <div class="ayelash"></div>
            <div class="ayelash"></div>
            <div class="ayelash"></div>
            <div class="ayelash"></div>
            <div class="ayelash"></div>
            <!-- fin-pestañas -->
        </div>
    </div>
</div>
{% endblock %}
